<div style="padding: 20px 20px 0 20px;">
  <div class="row">
    <div class="inline">
      <button soho-button (click)="onChangeTabs($event)">Change Tabs</button>
      <button soho-button (click)="onChangeTitles($event)">Change Titles</button>
    </div>
  </div>
  <soho-tabs (tabSelected)="onTabSelected($event)">

    <ul class="tab-list">
      <li *ngFor="let tab of tabs">
        <a href="#{{tab.id}}">{{tab.title}}</a>
      </li>
    </ul>

    <soho-tab-content class="tab-content">
      <div *ngFor="let tab of tabs" id="{{tab.id}}">{{tab.content}}</div>
    </soho-tab-content>

  </soho-tabs>
</div>
