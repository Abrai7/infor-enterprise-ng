<soho-mask-demo>
    <div class="example-section">
        <div class="row">

            <div class="two columns">
                <div class="field">
                    <label>No mask</label>
                    <input class="input-xs" maxlength="5"/>
                </div>

            </div>
            <div class="two columns">
                <div class="field">
                    <label>+ Number (3)</label>
                    <input class="input-xs alignRight" soho-mask [pattern]="'###'" [mode]="'number'"
                    />
                </div>

                <div class="field">
                    <label>+ Decimal (3.2)</label>
                    <input class="input-xs alignRight" soho-mask [pattern]="'###.##'" [mode]="'number'" [negative]="true"
                    />
                </div>

                <div class="field">
                    <label>+ Percent (3.2)</label>
                    <input class="input-xs alignRight" soho-mask [pattern]="'###.##'" [mode]="'number'" [negative]="true" [showSymbol]="'percent'"
                    />
                </div>

                <div class="field">
                    <label>+ Currency (3.2)</label>
                    <input class="input-xs alignRight" soho-mask [pattern]="'###.##'" [mode]="'number'" [negative]="true" [showSymbol]="'currency'"
                    />
                </div>
            </div>

            <div class="two columns">
                <div class="field">
                    <label>+- Number (3)</label>
                    <input class="input-xs alignRight" soho-mask [pattern]="'###-'" [mode]="'number'" [negative]="true"
                    />
                </div>

                <div class="field">
                    <label>+- Decimal (3.2)</label>
                    <input class="input-xs alignRight" soho-mask [pattern]="'###.##-'" [mode]="'number'" [negative]="true"
                    />
                </div>

                <div class="field">
                    <label>+- Percent (3.2)</label>
                    <input class="input-xs alignRight" soho-mask [pattern]="'###.##-'" [mode]="'number'" [negative]="true" [showSymbol]="'percent'"
                    />
                </div>

                <div class="field">
                    <label>+- Currency (3.2)</label>
                    <input class="input-xs alignRight" soho-mask [pattern]="'###.##-'" [mode]="'number'" [negative]="true" [showSymbol]="'currency'"
                        (write)="onMaskWrite($event)"
                    />
                </div>
            </div>
        </div>
    </div>
</soho-mask-demo>
