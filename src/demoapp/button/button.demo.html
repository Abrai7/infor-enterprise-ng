<div class="example-section">
  <div class="row">
    <h1>Buttons</h1>
    <span class="code-tag">Live Example</span>
    <div class="row">
      <div class="three columns">
        <span class="label">Primary</span>
        <button soho-button>Action</button>
        <br>
        <br>
        <br>
        <button soho-button disabled>Action</button>
        <br>
        <br>
        <br>
        <button soho-button icon="alert">Primary Button</button>
        <br>
        <br>
        <br>
        <button soho-button icon="alert" toggle="error">Toggles Icon</button>
        <br>
        <br>
        <br>
        <button soho-button [ripple]="false">No Ripple</button>
      </div>

      <div class="three columns">
        <span class="label">Secondary</span>
        <button [soho-button]="types.SECONDARY">Action</button>
        <br>
        <br>
        <br>
        <button [soho-button]="types.SECONDARY" disabled>Action</button>
        <br>
        <br>
        <br>
        <button [soho-button]="types.SECONDARY" icon="settings">Secondary Button</button>
        <br>
        <br>
        <br>
        <button [soho-button]="types.SECONDARY" icon="user-profile" toggle="refresh" (click)="toggleHello()">{{shouldSayHi ? "Goodbye" : "Say Hello"}}</button>
      </div>

      <div class="three columns">
        <span class="label">Tertiary</span>
        <button [soho-button]="types.TERTIARY" icon="filter">Action</button>
        <br>
        <br>
        <br>
        <button [soho-button]="types.TERTIARY" disabled icon="filter">Action</button>
      </div>

      <div class="three columns">
        <span class="label">Icon</span>
        <button [soho-button]="types.ICON" icon="calendar" title="Date">Date</button>
        <br>
        <br>
        <br>
        <button [soho-button]="types.ICON" icon="calendar" toggle="error" title="Toggle Date">Toggle Date</button>
        <br>
        <br>
        <br>
        <button [soho-button]="types.ICON" icon="calendar" disabled>Date</button>
      </div>
    </div>
    <div *ngIf="shouldSayHi" class="row">
      <h2>Hello there!</h2>
    </div>
  </div>
</div>
