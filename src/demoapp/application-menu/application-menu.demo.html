<div class="accordion panel inverse" data-options="{'allowOnePane': true, rerouteOnLinkClick: false}">

  <div class="accordion-header list-item"><a [routerLink]="['button']"><span>Button</span></a></div>
  <div class="accordion-header list-item"><a [routerLink]="['busyindicator']"><span>Busy Indicator</span></a></div>
  <div class="accordion-header list-item"><a [routerLink]="['expandablearea']"><span>Expandable Area</span></a></div>
  <div class="accordion-header list-item"><a [routerLink]="['icon']"><span>Icon</span></a></div>
  <div class="accordion-header list-item"><a [routerLink]="['toolbar']"><span>Toolbar</span></a></div>

  <div class="accordion-header"><a href="javascript:void(0);"><span>Tree</span></a></div>
  <div class="accordion-pane">
    <div class="accordion-header list-item"><a [routerLink]="['tree-dynamic']"><span>Dynamic Tree</span></a></div>
    <div class="accordion-header list-item"><a [routerLink]="['tree-service']"><span>Service Tree</span></a></div>
    <div class="accordion-header list-item"><a [routerLink]="['tree-content']"><span>Content Tree</span></a></div>
  </div>

  <div class="accordion-header"><a href="javascript:void(0);"><span>DataGrids</span></a></div>
  <div class="accordion-pane">
    <div class="accordion-header list-item"><a [routerLink]="['datagrid-dynamic']"><span>Dynamic DataGrid</span></a></div>
    <div class="accordion-header list-item"><a [routerLink]="['datagrid-service']"><span>Service DataGrid</span></a></div>

  </div>

  <div class="accordion-header"><a href="javascript:void(0);"><span>Tabs</span></a></div>
  <div class="accordion-pane">
    <div class="accordion-header list-item"><a [routerLink]="['tabs-basic']"><span>Basic Tabs</span></a></div>
    <div class="accordion-header list-item"><a [routerLink]="['tabs-counts']"><span>Tabs With Counts</span></a></div>
    <div class="accordion-header list-item"><a [routerLink]="['tabs-dismissible']"><span>Dismissible Tabs</span></a></div>
    <div class="accordion-header list-item"><a [routerLink]="['tabs-dropdown']"><span>Dropdown Tabs</span></a></div>
    <div class="accordion-header list-item"><a [routerLink]="['tabs-datadriven']"><span>Data-driven Tabs</span></a></div>
    <div class="accordion-header list-item"><a [routerLink]="['tabs-dynamic']"><span>Dynamic Tabs</span></a></div>
  </div>

</div>

<div class="branding">
  <svg class="icon" viewBox="0 0 34 34" focusable="false" aria-hidden="true" role="presentation">
    <use xlink:href="#icon-logo"></use>
  </svg>
</div>
