<div class="toolbar">
  <div class="title">
    <button class="btn-icon application-menu-trigger" type="button">
       <span class="audible">Show navigation</span>
      <span class="icon app-header">
              <span class="one"></span>
              <span class="two"></span>
              <span class="three"></span>
            </span>
    </button>

    <h1>
      <ng-content select="soho-header-title"></ng-content>
    </h1>
  </div>

  <ng-content select="[soho-header-buttonset]"></ng-content>

  <div class="more">
    <button class="btn-actions page-changer" type="button">
      <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
        <use xlink:href="#icon-more"></use>
      </svg>
      <span class="audible" data-translate="text">More</span>
    </button>
    <ng-content select="[soho-header-menuitems]"></ng-content>
  </div>
</div>
