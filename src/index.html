<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>SoHo Xi - Angular Components</title>

  {{#unless environment.production}}
  <script>document.write('<base href="' + document.location + '" />');</script>
  <script src="/ember-cli-live-reload.js" type="text/javascript"></script>
  {{/unless}}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" id="stylesheet" href="vendor/@infor/sohoxi/dist/css/grey-theme.min.css">

  {{#each scripts.polyfills}}
  <script src="{{.}}"></script>
  {{/each}}
  <script>
    System.import('system-config.js').then(function () {
      System.import('main');
    }).catch(console.error.bind(console));
  </script>

</head>
<body>
    <!-- Note: using soho busy html without initializer  -->
    <div id="standalone-busy" class="busy" style="height: 100%; width: 100%;">
      <div class="overlay busy">
      </div>
      <div class="busy-indicator-container blocked-ui" aria-live="polite" role="status">
        <div class="busy-indicator active">
          <div class="bar one"></div>
          <div class="bar two"></div>
          <div class="bar three"></div>
          <div class="bar four"></div>
          <div class="bar five"></div>
        </div>
        <span>Loading...</span>
      </div>
    </div>

</body>
</html>
