<div class="two-column no-scroll" role="main">
  <div class="sidebar scrollable">
    <div class="toolbar standalone">
      <div class="title">
        <span>Nodes</span>
      </div>

      <div class="buttonset">
        <button type="button" class="btn-icon" title="Expand All" id="expand-collapse">
              <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
                  <use xlink:href="#icon-expand-all"></use>
              </svg>
              <span>Expand All</span>
          </button>
      </div>
    </div>
    <ul soho-tree></ul>
    <soho-splitter [isSplitterRight]="true" [collapseButton]="true"></soho-splitter>
  </div>

  <div class="scrollable-area no-scroll">
    <div soho-datagrid></div>
  </div>
</div>
