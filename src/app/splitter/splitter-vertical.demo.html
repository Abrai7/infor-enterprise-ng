<div class="two-column fixed" role="main">
  <div class="sidebar scrollable">

    <div class="panel-header">
      <div class="toolbar standalone">
        <div class="title">
          <span>Nodes</span>
        </div>

        <div class="buttonset">
          <button type="button" class="btn-icon" title="Expand All" id="expand-collapse">
              <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
                  <use xlink:href="#icon-expand-all"></use>
              </svg>
              <span>Expand All</span>
          </button>
        </div>
      </div>
    </div>

    <soho-splitter class="splitter-right" [collapseButton]="true"></soho-splitter>

    <ul soho-tree></ul>
  </div>
  <div class="main" role="main">

    <div class="row">
      <div class="full-width">
        <div soho-datagrid>
        </div>
      </div>
    </div>
  </div>
</div>
