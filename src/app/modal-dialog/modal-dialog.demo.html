<div class="row">
  <div class="twelve columns">
    <h2 class="fieldset-title">Soho Modal Dialog</h2>
    <div class="field">
      <button soho-button (click)="openSimple($event)">Example</button>
      <button soho-button (click)="openNested($event)">Nested</button>
      <button soho-button (click)="openMessage($event)">Message</button>
      <button soho-button (click)="openVeotable($event)">Vetoable</button>
      <button soho-button (click)="openDialogResult($event)">Dialog Result</button>
    </div>
  </div>
</div>
<br/>
<div class="row">
  <div class="twelve columns">
    <div class="field">
      <label for="title" class="label">Dialog Title</label>
      <input type="text" name="title" [(ngModel)]="title" />
    </div>
    <input type="checkbox" class="checkbox" id="isAlert" [(ngModel)]="isAlert">
    <label for="isAlert" class="checkbox-label">Is Alert</label>

    <p>
      Last Dialog Result: {{closeResult}}
    </p>

  </div>
</div>

<br>

<!-- div #dialogPlaceholder will contain the child component -->
<div #dialogPlaceholder></div>
