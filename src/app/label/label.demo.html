<div class="example-section">
  <form>
    <div class="row">
      <h1>Mask</h1>
      <span class="code-tag">Live Example</span>
      <div class="row">
        <div class="two columns">
          <div class="field">
            <label id="label1" name="label1" soho-label>{{normalText}}</label>
          </div>
          <div class="field">
            <label id="label2" name="label2" soho-label audible="isAudible">{{audibleText}}</label>
          </div>
          <div class="field">
            <label id="label3" name="label3" soho-label required="isRequired">{{requiredText}}</label>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
