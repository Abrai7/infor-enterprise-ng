<div class="example-section">
  <div class="row">
    <br>
    <br>
    <br>
    <h1>Buttons</h1>
    <span class="code-tag">Live Example</span>
    <div class="row">
      <div class="three columns">
        <span class="label">Primary</span>
        <button soho-button="primary">Action</button>
        <br>
        <br>
        <br>
        <button soho-button="primary" disabled>Action</button>
        <br>
        <br>
        <br>
        <button soho-button="primary" icon="alert">Primary Button</button>
        <br>
        <br>
        <br>
        <button soho-button="primary" icon="alert" toggle="error">Toggles Icon</button>
        <br>
        <br>
        <br>
        <button soho-button="primary" [ripple]="false">No Ripple</button>
      </div>

      <div class="three columns">
        <span class="label">Secondary</span>
        <button soho-button>Action</button>
        <br>
        <br>
        <br>
        <button soho-button disabled>Action</button>
        <br>
        <br>
        <br>
        <button soho-button icon="settings">Secondary Button</button>
        <br>
        <br>
        <br>
        <button soho-button icon="user-profile" toggle="refresh" (click)="toggleHello()">{{shouldSayHi ? "Goodbye" : "Say Hello"}}</button>
      </div>

      <div class="three columns">
        <span class="label">Tertiary</span>
        <button soho-button="tertiary" icon="filter">Action</button>
        <br>
        <br>
        <br>
        <button soho-button="tertiary" disabled icon="filter">Action</button>
      </div>

      <div class="three columns">
        <span class="label">Icon</span>
        <button soho-button="icon" icon="calendar" title="Date">Date</button>
        <br>
        <br>
        <br>
        <button soho-button="icon" icon="calendar" toggle="error" title="Toggle Date">Toggle Date</button>
        <br>
        <br>
        <br>
        <button soho-button="icon" icon="calendar" disabled>Date</button>
      </div>

    </div>

    <br/>
    <div *ngIf="shouldSayHi" class="row">
      <h2>Hello there!</h2>
    </div>
  </div>
  <br>
  <br>

  <h2>Favorites Icon Buttons</h2>
  <div class="row">
    <div class="row">
      <div class="three columns">
        <span class="label">Initially Filled</span>
        <button soho-button="favorite" [state]="true" title="Favorite">Favorite</button>
        <br>
        <br>
        <span class="label">Initially Outlined</span>
        <button soho-button="favorite" [state]="false" title="Favorite">Favorite</button>
      </div>
    </div>
  </div>
</div>
