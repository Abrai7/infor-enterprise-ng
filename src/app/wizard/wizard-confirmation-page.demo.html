<div style="flex: 0;">
  <fieldset>
    <legend>Please confirm your selections and options for the import process.</legend>
  </fieldset>
</div>
<div class="summary-form" style="flex: 0;">
  <div class="field">
    <span class="label">Target Folder:</span>
    <span class="data">\My Reports</span>
  </div>
  <div class="field">
    <label soho-label for="user-folder">Use Folder Names:</label>
    <span class="data">Yes</span>
<!-- <input id="user-folder" readonly /> -->
  </div>
  <div class="field">
    <label soho-label for="folder-permissons">Apply Folder Permissions:</label>
    <input id="folder-permissions" readonly />
  </div>
  <div class="field">
    <label soho-label for="backup-rule">Backup Rule:</label>
    <input id="backup-rule" readonly />
  </div>
  <div class="field">
    <label soho-label for="backup-folder">Backup Folder:</label>
    <input id="backup-folder" readonly />
  </div>
  <div class="field">
    <label soho-label for="validation-rules">Validation Rules:</label>
    <input id="validation-rules" readonly />
  </div>
  <div>
    <soho-toolbar>
      <soho-toolbar-title>
        <span soho-toolbar-section-title>Selected Files:</span>
      </soho-toolbar-title>
    </soho-toolbar>
    <div soho-datagrid [toolbar]="{keywordFilter: false, collapsibleFilter: false}" [columns]="columns" [data]="data" [selectable]="'multiple'"
      [rowHeight]="'medium'" [filterable]="false" [isList]="true">
    </div>
  </div>
</div>
