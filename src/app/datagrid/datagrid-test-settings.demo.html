<div class="row">
  <div class="twelve columns">
    <h2 class="fieldset-title">Soho Data Grid - Test Settings</h2>
    <div class="field">
      <button soho-button (click)="resetColumns()">Reset Columns</button>
      <!--
        <button soho-button (click)="busy()">Busy</button>
        <button soho-button (click)="toggleFilterRow()">Toggle Filter Row</button>
        <button soho-button (click)="clearFilter()">Clear Filter</button>
        <button soho-button (click)="sortColumn()">Sort Column</button>
      -->
    </div>
  </div>
</div>
<br />
<div class="row top-padding">
  <div class="twelve columns demo" role="main">
    <div class="toolbar" role="toolbar">
      <div class="title">
        Compressors
        <span class="datagrid-result-count">(N Results)</span>
      </div>
      <div class="buttonset">
        <button type="button" class="btn">
          <svg
            class="icon"
            focusable="false"
            aria-hidden="true"
            role="presentation"
          >
            <use xlink:href="#icon-filter"></use>
          </svg>
          <span>Filter</span>
        </button>
      </div>

      <div class="more">
        <button type="button" class="btn-actions">
          <svg
            class="icon"
            focusable="false"
            aria-hidden="true"
            role="presentation"
          >
            <use xlink:href="#icon-more"></use>
          </svg>
          <span class="audible">More Actions</span>
        </button>
        <ul class="popupmenu">
          <li>
            <a data-option="personalize-columns" href="#"
              >Personalize Columns</a
            >
          </li>
          <li><a data-option="reset-layout" href="#">Reset to Default</a></li>
          <li class="separator"></li>
          <li><a data-option="export-to-excel" href="#">Export to Excel</a></li>
          <li class="separator single-selectable-section"></li>
          <li class="heading">Row Height</li>
          <li class="is-selectable">
            <a data-option="row-short" href="#">Short</a>
          </li>
          <li class="is-selectable">
            <a data-option="row-medium" href="#">Medium</a>
          </li>
          <li class="is-selectable is-checked">
            <a data-option="row-normal" href="#">Normal</a>
          </li>
        </ul>
      </div>
    </div>
    <div
      soho-datagrid
      (selected)="onSelected($event)"
      (openFilterRow)="onOpenFilterRow($event)"
      (closeFilterRow)="onCloseFilterRow($event)"
      selectable="multiple"
      filterable="true"
      toolbar="true"
    ></div>
  </div>
</div>
