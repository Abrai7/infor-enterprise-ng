<div class="row">
  <div class="twelve columns">
    <h2 class="fieldset-title">Soho Data Grid - Service</h2>
    <div class="field">
      <button soho-button (click)="datagrid.enable($event)">Enable</button>
      <button soho-button (click)="datagrid.disable($event)">Disable</button>
      <button soho-button (click)="addRow($event)">Add Row</button>
      <button soho-button (click)="busy($event)">Busy</button>
    </div>
  </div>
</div>
<br>
<div class="row top-padding">
  <div class="twelve columns demo" role="main">
    <section soho-busyindicator class="scrollable contained-scrolling-right-bottom" style="height: 100%">
      <div soho-datagrid (selected)="onSelected($event)" selectable="multiple"></div>
    </section>
  </div>
</div>
