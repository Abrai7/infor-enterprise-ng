<div class="row">
  <div class="twelve columns">
    <h2 class="fieldset-title">Soho Data Grid - Dynamic</h2>
    <div class="field">
      <button soho-button (click)="addRow($event)">Add Row</button>
      <button soho-button (click)="busy($event)">Busy</button>
      <button soho-button (click)="toggleFilterRow($event)">Toggle Filter Row</button>
      <button soho-button (click)="resetFilter($event)">Reset Filter</button>
    </div>
  </div>
</div>
<br>
<div class="row top-padding">
  <div class="twelve columns demo" role="main">
      <section soho-busyindicator class="scrollable contained-scrolling-right-bottom" style="height: 100%">
        <div soho-datagrid (selected)="onSelected($event)"
             [columns]="columns | async"
             [data]="data | async"
             selectable="multiple"
             filterable="true">
        </div>
      </section>
    </div>
</div>
