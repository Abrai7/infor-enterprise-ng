<div class="full-width scrollable-flex">
  <!-- START Toolbar with All Buttons (Buttonset Favoring) -->
  <div soho-toolbar-flex (selected)="onSelected($event)">
    <soho-toolbar-flex-section [isTitle]="true">
        <nav class="breadcrumb">
            <ol aria-label="breadcrumb">
              <li class="current selectable">
                <h2>Users</h2>
              </li>
              <li>
                <h2>(45 Results)</h2>
              </li>
            </ol>
          </nav>
    </soho-toolbar-flex-section>

    <soho-toolbar-flex-section [isButtonSet]="true">
      <button soho-button="icon" icon="settings" [disabled]="true">
        Settings
      </button>
      <button soho-button="icon" icon="delete">Delete</button>
    </soho-toolbar-flex-section>

    <soho-toolbar-flex-section [isSearch]="true">
      <input soho-toolbar-flex-searchfield
        placeholder="Search..."
        [clearable]="true"
        [collapsible]="true"
      />
    </soho-toolbar-flex-section>

    <soho-toolbar-flex-more-button>
    </soho-toolbar-flex-more-button>
  </div>
  <div class="scrollable-flex-content no-scroll" [style.height]="'100%'">
    <div soho-busyindicator [style.height]="'100%'"
      [text]="' '"
      [blockUI]="true"
      [displayDelay]="20"
      [timeToComplete]="10000"
      [transparentOverlay]="true">
      <div class="scrollable-flex" [style.height]="'100%'">
        <div class="scrollable-flex-content">
          <div soho-datagrid electable="true" filterable="true"></div>
        </div>
      </div>
    </div>
    <!-- END Toolbar with All Buttons (Buttonset Favoring) -->
  </div>
</div>
