<div class="example-section">
  <form>
    <div class="row">
      <h1>Lookups</h1>
      <span class="code-tag">Live Example</span>
      <div class="row">
        <label soho-label for="product_single">Products (Single Select) with mask</label>
        <input soho-lookup
          soho-mask [pattern]="'#######'" [mode]="'number'" [negative]="false" [number]="true"
          soho-trackdirty (pristine)="onPristine($event)" (dirty)="onDirty($event)"
          [(ngModel)]="model.single"
          [columns]="columns_product"
          [dataset]="data_product"
          field="productId"
          name="product_single" />
      </div>
      <div class="row">
        <label soho-label for="product_single">Products (Single Select Stored as Object) with mask</label>
        <input soho-lookup
          soho-mask [pattern]="'#######'" [mode]="'number'" [negative]="false" [number]="true"
          soho-trackdirty (pristine)="onPristine($event)" (dirty)="onDirty($event)"
          [(ngModel)]="model.singleobject"
          [columns]="columns_product"
          [dataset]="data_product"
          field="productId"
          name="product_single_object"
          asobject />
      </div>
      <div class="row">
        <label soho-label for="product_multi">Products (Multi Select)</label>
        <input soho-lookup
          soho-trackdirty (pristine)="onPristine($event)" (dirty)="onDirty($event)"
          [(ngModel)]="model.multi"
          [columns]="columns_multi"
          [dataset]="data_product"
          multiselect
          [toolbar]="{
            results: true,
            dateFilter: false,
            keywordFilter: true,
            advancedFilter: true,
            actions: true,
            views: true,
            rowHeight: false,
            collapsibleFilter: false,
            fullWidth: true
          }"
          field="productId"
          name="product_multi"/>
      </div>
      <div class="row">
        <label soho-label for="product_multi">Products (Multi Select Stored as Object)</label>
        <input soho-lookup
          soho-trackdirty (pristine)="onPristine($event)" (dirty)="onDirty($event)"
          [(ngModel)]="model.multiobject"
          [columns]="columns_multi"
          [dataset]="data_product"
          multiselect
          [toolbar]="{
            results: true,
            dateFilter: false,
            keywordFilter: true,
            advancedFilter: true,
            actions: true,
            views: true,
            rowHeight: false,
            collapsibleFilter: false,
            fullWidth: true
          }"
          field="productId"
          name="product_multi_object"
          asobject />
      </div>
      <div class="row">
        <label soho-label for="product_async">Products (Async Results)</label>
        <input soho-lookup
          soho-trackdirty (pristine)="onPristine($event)" (dirty)="onDirty($event)"
          [(ngModel)]="model.async"
          [columns]="columns_product"
          [options]="{
            paging: true,
            pagesize: 5,
            pagesizes: [3, 5, 10, 15]
          }"
          [source]="source.bind(context)"
          [toolbar]="{
            results: true,
            dateFilter: false,
            keywordFilter: true,
            advancedFilter: true,
            actions: true,
            views: true,
            rowHeight: false,
            collapsibleFilter: false,
            fullWidth: true
          }"
          field="productId"
          name="product_async"/>
      </div>
    </div>
  </form>
  <button soho-button (click)="toggleModel()">{{showModel ? 'Hide' : 'Show'}} Model</button>
  <div *ngIf="showModel">
    <hr>
    <h3>{{ model | json }}</h3>
  </div>
</div>
