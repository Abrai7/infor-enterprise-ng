<div class="example-section">
  <form [formGroup]="form">
    <div class="row top-padding">

      <div class="row">
        <label soho-label for="appInstance_desc">Description Only</label>
        <input soho-lookup
          [(ngModel)]="model.desc"
          (selected)="onSelected($event)"
          (afterpaging)="onAfterpaging($event)"
          [columns]="columns_desc"
          [options]="{
            selectable: 'multiple',
            allowSelectAcrossPages: true,
            paging: true,
            pagesize: 5,
            pagesizes: [3, 5, 10, 15]
          }"
          [source]="source.bind(context)"
          [toolbar]="{
            results: true,
            keywordFilter: false,
            actions: true,
            rowHeight: false,
            collapsibleFilter: false,
            fullWidth: true,
            contextualToolbar: true
          }"
          allowDuplicates="true"
          field="applicationInstanceName"
          formControlName="appInstance_desc"/>
      </div>

    </div>
  </form>
</div>
