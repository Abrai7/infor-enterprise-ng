<div class="example-section">
  <form>
    <div class="row">
      <h1>Mask</h1>
      <span class="code-tag">Live Example</span>
      <div class="row">
        <div class="two columns">
          <div class="field">
            <label soho-label for="no-mask-no-model" >No mask, no model</label>
            <input id="no-mask-no-model" name="no-mask-no-model" alignRight="true" maxlength="5" />
          </div>
          <div class="field">
            <label soho-label for="no-mask" >No mask</label>
            <input id="no-mask" name="no-mask" alignRight="true" maxlength="5" [(ngModel)]="model.nomask"/>
          </div>
          <div class="field">
            <label soho-label for="custom-mask" >Custom</label>
            <input id="custom-mask" name="custom-mask" [(ngModel)]="model.custommask" soho-input
              soho-mask maxlength="5" [definitions]="definitions" [sohoPattern]="'UUU'"/>
          </div>
        </div>
        <div class="two columns">
          <div class="field">
            <label soho-label for="number-legacy" >+ Number (3) legacy</label>
            <input id="number-legacy" name="number-legacy" alignRight="true" [(ngModel)]="model.numberlegacy" soho-input
              soho-mask [sohoPattern]="'###'" [mode]="'number'" (write)="onMaskWrite($event)"/>
          </div>
          <div class="field">
            <label soho-label for="decimal-legacy" >+ Decimal (3.2)</label>
            <input id="decimal-legacy" name="decimal-legacy" alignRight="true" [(ngModel)]="model.decimallegacy" soho-input
              soho-mask [sohoPattern]="'###,###.##'" [mode]="'number'" [negative]="true" (write)="onMaskWrite($event)"/>
          </div>
          <div class="field">
            <label soho-label for="percent-legacy" >+ Percent (3.2)</label>
            <input id="percent-legacy" name="percent-legacy" alignRight="true" [(ngModel)]="model.percentlegacy" soho-input
              soho-mask [sohoPattern]="'###.##'" [mode]="'number'" [negative]="true" [showSymbol]="'percent'" (write)="onMaskWrite($event)"/>
          </div>
          <div class="field">
            <label soho-label for="currency-legacy" >+ Currency (3.2)</label>
            <input id="currency-legacy" name="currency-legacy" alignRight="true" [(ngModel)]="model.currencylegacy" soho-input
              soho-mask [sohoPattern]="'###,###.##'" [mode]="'number'" [negative]="true" [showSymbol]="'currency'" (write)="onMaskWrite($event)"/>
          </div>
        </div>
        <div class="two columns">
          <div class="field">
            <label soho-label for="signed-number-legacy" >+- Number (3) legacy</label>
            <input id="signed-number-legacy" name="signed-number-legacy" alignRight="true" [(ngModel)]="model.signednumberlegacy" soho-input
              soho-mask [sohoPattern]="'###-'" [mode]="'number'" [negative]="true" (write)="onMaskWrite($event)"/>
          </div>
          <div class="field">
            <label soho-label for="signed-decimal-legacy" >+- Decimal (3.2)</label>
            <input id="signed-decimal-legacy" name="signed-decimal-legacy" alignRight="true" [(ngModel)]="model.signeddecimallegacy" soho-input
              soho-mask [sohoPattern]="'###,###.##-'" [mode]="'number'" [negative]="true" (write)="onMaskWrite($event)" />
          </div>
          <div class="field">
            <label soho-label for="signed-percent-legacy" >+- Percent (3.2)</label>
            <input id="signed-percent-legacy" name="signed-percent-legacy" alignRight="true" [(ngModel)]="model.signedpercentlegacy" soho-input
              soho-mask [sohoPattern]="'###.##-'" [mode]="'number'" [negative]="true" [showSymbol]="'percent'" (write)="onMaskWrite($event)" />
          </div>
          <div class="field">
            <label soho-label for="signed-currency-legacy" >+- Currency (3.2)</label>
            <input id="signed-currency-legacy" name="signed-currency-legacy" alignRight="true" [(ngModel)]="model.signedcurrencylegacy" soho-input
              soho-mask [sohoPattern]="'###,###.##-'" [mode]="'number'" [negative]="true" [showSymbol]="'currency'" (write)="onMaskWrite($event)" />
          </div>
        </div>
        <div class="two columns">
          <div class="field">
            <label soho-label for="number" >+ Number (3)</label>
            <input id="number" name="number" alignRight="true" [(ngModel)]="model.number" soho-input
              soho-mask [sohoPattern]="'###'" [process]="'number'" (write)="onMaskWrite($event)"/>
          </div>
          <div class="field">
            <label soho-label for="decimal" >+ Decimal (3.2)</label>
            <input id="decimal" name="decimal" alignRight="true" [(ngModel)]="model.decimal" soho-input
              soho-mask [sohoPattern]="'###,###.##'" [process]="'number'" [allowNegative]="true" (write)="onMaskWrite($event)"/>
          </div>
          <div class="field">
            <label soho-label for="percent" >+ Percent (3.2)</label>
            <input id="percent" name="percent" alignRight="true" [(ngModel)]="model.percent" soho-input
              soho-mask [sohoPattern]="'###.##'" [process]="'number'" [allowNegative]="true" [suffix]="'%'" (write)="onMaskWrite($event)"/>
          </div>
          <div class="field">
            <label soho-label for="currency" >+ Currency (3.2)</label>
            <input id="currency" name="currency" alignRight="true" [(ngModel)]="model.currency" soho-input
              soho-mask [sohoPattern]="'###,###.##'" [process]="'number'" [allowNegative]="true" [allowThousandsSeparator]="true"
              [allowDecimal]="true" [integerLimit]="6" [decimalLimit]="2" [prefix]="'$'" (write)="onMaskWrite($event)"/>
          </div>
        </div>
        <div class="two columns">
          <div class="field">
            <label soho-label for="signed-number" >+- Number (3)</label>
            <input id="signed-number" name="signed-number" alignRight="true" [(ngModel)]="model.signednumber" soho-input
              soho-mask [sohoPattern]="'###-'" [process]="'number'" [allowNegative]="true" (write)="onMaskWrite($event)"/>
          </div>
          <div class="field">
            <label soho-label for="signed-decimal" >+- Decimal (3.2)</label>
            <input id="signed-decimal" name="signed-decimal" alignRight="true" [(ngModel)]="model.signeddecimal" soho-input
              soho-mask [sohoPattern]="'###,###.##-'" [process]="'number'" [allowNegative]="true" (write)="onMaskWrite($event)" />
          </div>
          <div class="field">
            <label soho-label for="signed-percent" >+- Percent (3.2)</label>
            <input id="signed-percent" name="signed-percent" alignRight="true" [(ngModel)]="model.signedpercent" soho-input
              soho-mask [sohoPattern]="'###.##-'" [process]="'number'" [allowNegative]="true" [suffix]="'%'" (write)="onMaskWrite($event)" />
          </div>
          <div class="field">
            <label soho-label for="signed-currency" >+- Currency (3.2)</label>
            <input id="signed-currency" name="signed-currency" alignRight="true" [(ngModel)]="model.signedcurrency" soho-input
              soho-mask [sohoPattern]="'###,###.##-'" [process]="'number'" [allowNegative]="true" [currencySymbol]="'$'" [prefix]="'$'" (write)="onMaskWrite($event)" />
          </div>
        </div>
      </div>
    </div>
  </form>
  <button soho-button (click)="toggleModel()">{{showModel ? 'Hide' : 'Show'}} Model</button>
  <div *ngIf="showModel">
    <hr>
    <h3>{{ model | json }}</h3>
  </div>
</div>
