<div class="example-section">
  <form>
    <div class="row">
      <h1>Mask</h1>
      <span class="code-tag">Live Example</span>
      <div class="row">
        <div class="two columns">
          <div class="field">
            <label>No mask, no model</label>
            <input id="nomasknomodel" name="nomasknomodel" alignRight="true" maxlength="5" />
          </div>
        </div>
        <div class="two columns">
          <div class="field">
            <label>No mask</label>
            <input id="nomask" name="nomask" alignRight="true" maxlength="5" [(ngModel)]="model.nomask"/>
          </div>
        </div>
        <div class="two columns">
          <div class="field">
            <label>+ Number (3)</label>
            <input id="number" name="number" alignRight="true" [(ngModel)]="model.number" soho-input soho-mask [pattern]="'###'" [mode]="'number'" (write)="onMaskWrite($event)"/>
          </div>
          <div class="field">
            <label>+ Decimal (3.2)</label>
            <input id="decimal" name="decimal" alignRight="true" [(ngModel)]="model.decimal" soho-input soho-mask [pattern]="'###.##'" [mode]="'number'" [negative]="true" (write)="onMaskWrite($event)"/>
          </div>
          <div class="field">
            <label>+ Percent (3.2)</label>
            <input id="percent" name="percent" alignRight="true" [(ngModel)]="model.percent" soho-input soho-mask [pattern]="'###.##'" [mode]="'number'" [negative]="true" [showSymbol]="'percent'" (write)="onMaskWrite($event)"/>
          </div>
          <div class="field">
            <label>+ Currency (3.2)</label>
            <input id="currency" name="currency" alignRight="true" [(ngModel)]="model.currency" soho-input soho-mask [pattern]="'###.##'" [mode]="'number'" [negative]="true" [showSymbol]="'currency'" (write)="onMaskWrite($event)"/>
          </div>
        </div>
        <div class="two columns">
          <div class="field">
            <label>+- Number (3)</label>
            <input id="signednumber" name="signednumber" alignRight="true" [(ngModel)]="model.signednumber" soho-input soho-mask [pattern]="'###-'" [mode]="'number'" [negative]="true" (write)="onMaskWrite($event)"/>
          </div>
          <div class="field">
            <label>+- Decimal (3.2)</label>
            <input id="signeddecimal" name="signeddecimal" alignRight="true" [(ngModel)]="model.signeddecimal" soho-input soho-mask [pattern]="'###.##-'" [mode]="'number'" [negative]="true" (write)="onMaskWrite($event)" />
          </div>
          <div class="field">
            <label>+- Percent (3.2)</label>
            <input id="signedpercent" name="signedpercent" alignRight="true" [(ngModel)]="model.signedpercent" soho-input soho-mask [pattern]="'###.##-'" [mode]="'number'" [negative]="true" [showSymbol]="'percent'" (write)="onMaskWrite($event)" />
          </div>
          <div class="field">
            <label>+- Currency (3.2)</label>
            <input id="signedcurrency" name="signedcurrency" alignRight="true" [(ngModel)]="model.signedcurrency" soho-input soho-mask [pattern]="'###.##-'" [mode]="'number'" [negative]="true" [showSymbol]="'currency'" (write)="onMaskWrite($event)" />
          </div>
        </div>
        <div class="two columns">
          <div class="field">
            <label>Custom</label>
            <input id="custommask" name="custommask" [(ngModel)]="model.custommask" soho-input soho-mask maxlength="5" [definitions]="definitions" [pattern]="'UUU'"/>
          </div>
        </div>
      </div>
    </div>
  </form>
  <button soho-button (click)="toggleModel()">{{showModel ? 'Hide' : 'Show'}} Model</button>
  <div *ngIf="showModel">
    <hr>
    <h3>{{ model | json }}</h3>
  </div>
</div>
