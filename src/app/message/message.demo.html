<div class="row">
  <div class="twelve columns">
    <h2 class="fieldset-title">Soho Message</h2>
    <div class="field">
      <button id="openAlertBtn" soho-button (click)="openAlert()" [disabled]="dialog">Alert</button>
      <button id="openErrorBtn" soho-button (click)="openError()" [disabled]="dialog">Error</button>
    </div>
  </div>
</div>
<br/>
<div class="row">
  <div class="twelve columns">
    <p>
      Last close result: {{closeResult}}
    </p>

  </div>
</div>
