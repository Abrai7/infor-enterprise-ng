<div class="row">
  <div class="twelve columns">
    <h2 class="fieldset-title">Soho Message</h2>
    <div class="field">
      <button soho-button (click)="openAlert($event)" [disabled]="dialog">Alert</button>
      <button soho-button (click)="openError($event)" [disabled]="dialog">Error</button>
      <button soho-button (click)="openPlaceholder($event)" [disabled]="dialog">Placeholder</button>
    </div>
  </div>
</div>
<br/>
<div class="row">
  <div class="twelve columns">
    <p>
      Last close result: {{closeResult}}
    </p>

  </div>
</div>

<br>

<!-- div #dialogPlaceholder will contain the child component -->
<div #dialogPlaceholder style="display:none">
  <span>Hello!</span>
</div>
