<div class="row">
  <div class="twelve columns">

    <soho-toolbar maxVisibleButtons="4" (selected)="onSelected($event)">

      <soho-toolbar-title>
        <span soho-toolbar-section-title>Basic Toolbar Demo</span>
      </soho-toolbar-title>

      <soho-toolbar-button-set>
        <!-- search field -->
        <label class="audible" attr.for='my-search-field'>Search</label>
        <input class="searchfield" id='my-search-field' placeholder='Search' name='Search'/>

        <!-- buttons -->
        <button soho-button="icon" icon="add" title="Add"></button>

        <!--
        If I don't put the icon='pie-chart' in single quotes the input won't work.
        My guess is we have to use icon='some-icon' or [icon]="'some-icon'"
        -->
        <button soho-menu-button icon='pie-chart' title="Charts" menu="charts-menu"></button>
        <ul id="charts-menu" class="popupmenu">
          <li id='pie'><a href="#">Pie Chart</a></li>
          <li id='line'><a href="#">Line Chart</a></li>
          <li id='bubble'><a href="#">Bubble Chart</a></li>
        </ul>

        <!-- TODO: better menu definition, run by ed coyle and see what he thinks
        <button soho-menu-button icon="charts" title="Charts" menuId="charts-menu"></button>
        <ul soho-menu popup="true" menuId="charts-menu">
          <li soho-menu-item><a href="#">Pie Chart</a></li>
          <li soho-menu-item><a href="#">Line Chart</a></li>
          <li soho-menu-item><a href="#">Bubble Chart</a></li>
        </ul>
        -->

        <button soho-button='icon' icon="add" title="Open"></button>
        <button soho-button='icon' icon="add" title="Delete"></button>
        <button soho-button='icon' icon="refresh" title="Refresh"></button>

      </soho-toolbar-button-set>
    </soho-toolbar>

  </div>
</div>
