<div class="row">
  <div class="twelve columns">

    <soho-toolbar maxVisibleButtons="4" (selected)="onSelected($event)">

      <soho-toolbar-title>
        <span soho-toolbar-section-title>Basic Toolbar Demo</span>
      </soho-toolbar-title>

      <soho-toolbar-button-set>
        <!-- search field -->
        <label class="audible" attr.for="my-search-field">Search</label>
        <input soho-toolbar-searchfield id="my-search-field" placeholder="Search" title="Search" name="Search"/>

        <!-- buttons -->
        <button soho-button="icon" icon="add" title="Add" data-action="{'button':'add'}"></button>

        <!--
        If I don't put the icon='pie-chart' in single quotes the input won't work.
        My guess is we have to use icon='some-icon' or [icon]="'some-icon'"
        -->
        <button soho-menu-button id="charts-btn" title="Charts" [icon]="'pie-chart'" data-action="{\'btn\' : \'charts\'}"></button>
        <ul class="popupmenu">
          <li id="pie">
            <a data-action="{'item':'pie'}">Pie Chart</a>
          </li>
          <li id="line">
            <a data-action="{'item':'line'}">Line Chart</a>
          </li>
          <li id="bubble">
            <a data-action="{'item':'bubble'}">Bubble Chart</a>
          </li>
        </ul>

        <!--// TODO: better menu definition, run by ed coyle and see what he thinks
        <button soho-menu-button icon="charts" title="Charts" menuId="charts-menu"></button>
          <ul soho-menu popup="true" class="popupmenu has-icons" id="charts-menu">
          <li soho-menu-item><a href="#" button-data="{'item':'pie'}">Pie Chart</a></li>
          <li soho-menu-item><a href="#" button-data="{'item':'pie'}">Line Chart</a></li>
          <li soho-menu-item><a href="#" button-data="{'item':'pie'}">Bubble Chart</a></li>
        </ul>-->

        <button soho-button="icon" icon="folder" name="Open" title="Open" data-action="{'button':'open'}"></button>
        <button soho-button="icon" icon="delete" title="Delete" data-action="{'button':'delete'}"></button>
        <button soho-button="icon" icon="refresh" title="Refresh" data-action="{'button':'refresh'}"></button>

      </soho-toolbar-button-set>
    </soho-toolbar>
  </div>
</div>
