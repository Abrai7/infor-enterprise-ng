<div class="row">
  <div class="twelve columns">

    <h1>Data Driven Toolbar Example</h1>
    <span class="code-tag">Enhancement</span>
    <a href="http://jira/browse/SOHO-5011" class="hyperlink">SOHO-5011</a>
    </div>
  <div class="twelve columns">
    <soho-toolbar [maxVisibleButtons]="4" #sohoToolbar (menuItemMouseOver)="onMenuItemMouseOver($event)">
      <soho-toolbar-title>

        <!-- in header -->
        <button *ngIf="inHeader" class="btn-icon application-menu-trigger" type="button">
          <span class="audible">Show navigation</span>
          <span class="icon app-header">
            <span class="one"></span>
            <span class="two"></span>
            <span class="three"></span>
          </span>
        </button>
        <h1 *ngIf="inHeader" class='titleHeader'>
          <span class='page-title'>{{pageTitle}}</span>
          <span class='section-title'>{{sectionTitle}}</span>
        </h1>

        <!-- if not in the header -->
        <span *ngIf="!inHeader" class='section-title'>{{sectionTitle}}</span>
      </soho-toolbar-title>

      <soho-toolbar-button-set>
        <!-- search field -->
        <!--TODO: need a search field component to override behaviour - theo, phillip -->
        <label *ngIf="searchField" class="audible" attr.for="{{searchField.id}}">{{searchField.label}}</label>
        <input *ngIf="searchField" class="searchfield" id="{{searchField.id}}" placeholder="{{searchField.label}}" name="{{searchField.label}}"/>

        <!-- buttons -->
        <template ngFor let-button [ngForOf]="buttons">
          <button *ngIf="!button.menu" soho-button icon="{{button?.icon}}" id="{{button?.id}}" class="{{button?.cssClass}}" attr.data-button="{{button?.data}}">{{button?.text}}</button>
          <button *ngIf="button.menu"  soho-popup-menu menu="buttonPopupMenu" trigger="click" id="{{button?.id}}" class="{{button?.cssClass}}" attr.data-button="{{button?.data}}">
            <soho-icon icon="{{button?.icon}}"></soho-icon>
            {{button?.text}}
          </button>

          <!-- dropdown menus for buttons -->
          <ul *ngIf="button.menu" class="popupmenu" id="buttonPopupMenu">
            <li *ngFor="let item of button.menu" id="{{item?.id}}">
              <a href="" attr.data-button="{{item?.data}}">{{item?.text}}</a>
            </li>
          </ul>
        </template>
      </soho-toolbar-button-set>

    </soho-toolbar>

  </div>
</div>
