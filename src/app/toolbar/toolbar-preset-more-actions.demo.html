<div class="row">
  <div class="full-width column">

    <soho-toolbar
        [maxVisibleButtons]="6"
        [hasMoreButton]="true"
        [favorButtonset]="true"
        (selected)="onSelected($event)">

      <soho-toolbar-title>
        <span soho-toolbar-section-title>Toolbar with Pre-Defined "More Actions" Menu</span>
      </soho-toolbar-title>

      <soho-toolbar-button-set>
        <!-- search field -->
        <label class="audible" attr.for="my-search-field">Search</label>
        <input soho-toolbar-searchfield id="my-search-field" placeholder="Search" title="Search" name="Search"/>

        <!-- buttons -->
        <button soho-button="icon" icon="filter" title="Filter" isToggle=true data-action="{'button':'filter'}">
          <span>Filter</span>
        </button>
      </soho-toolbar-button-set>

      <div class="more">
        <button id="my-more-button" class="btn-actions">
          <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
            <use xlink:href="#icon-more"></use>
          </svg>
          <span class="audible">More Actions</span>
        </button>
        <div id="my-popupmenu-wrapper-element" class="popupmenu-wrapper">
          <ul id="my-popupmenu-element" class="popupmenu">
            <li><a href="">Option 1</a></li>
            <li><a href="">Option 2</a></li>
            <li class="submenu">
              <a href="">Option 3</a>
              <div class="wrapper">
                <ul class="popupmenu">
                  <li><a href="">Sub-option 1</a></li>
                  <li><a href="">Sub-option 2</a></li>
                  <li><a href="">Sub-option 3</a></li>
                </ul>
              </div>
            </li>
            <li><a href="">Option 4</a></li>
          </ul>
        </div>
      </div>
    </soho-toolbar>

  </div>
</div>
