<div class="example-section">
  <form>
    <div class="row">
      <h1>Error</h1>
      <span class="code-tag">Live Example</span>
      <div class="row">
        <div class="two columns">
          <div class="field">
            <label>Field With Error</label>
            <input alignRight="true" soho-error #error="soho-error"/>
          </div>
        </div>
        <div class="row">
          <div class="field1">
            <button soho-button (click)="error.addInlineError(message)">Add Inline Error</button>
            <button soho-button (click)="error.addTooltipError(message)">Add Tooltip Error</button>
            <button soho-button (click)="error.removeError()">Remove Error</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
