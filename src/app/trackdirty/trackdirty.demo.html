<div class="example-section">
  <form>
    <div class="row">
      <h1>Track Dirty</h1>
      <span class="code-tag">Live Example</span>
      <div class="row">
        <div class="two columns">
          <div class="field">
            <label for="lookup" class="label">Lookup</label>
            <input name="lookup" soho-lookup
              [click]="onLookupClick"
              [field]="onLookupField"
              soho-trackdirty [(ngModel)]="model.lookup" (pristine)="onPristine($event)" (dirty)="onDirty($event)"/>
          </div>
        </div>
        <div class="two columns">
          <div class="field">
            <label for="textbox" class="label">Textbox</label>
            <input name="textbox" soho-trackdirty [(ngModel)]="model.textbox" (pristine)="onPristine($event)" (dirty)="onDirty($event)"/>
          </div>
        </div>
        <div class="two columns">
          <div class="field">
            <label for="numeric" class="label">Numeric with mask</label>
            <input name="numeric" soho-trackdirty soho-mask [pattern]="'###'" [mode]="'number'" [(ngModel)]="model.numeric" (pristine)="onPristine($event)" (dirty)="onDirty($event)"/>
          </div>
        </div>
      </div>
    </div>
  </form>
  <button soho-button (click)="toggleModel()">{{showModel ? 'Hide' : 'Show'}} Model</button>
  <div *ngIf="showModel">
    <hr>
    <h3>{{ model | json }}</h3>
  </div>
</div>
