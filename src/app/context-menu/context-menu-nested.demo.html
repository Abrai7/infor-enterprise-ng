<div class="row">
  <div class="twelve columns">
    <h2 class="fieldset-title">Soho Context Menu Nested</h2>
  </div>
</div>

<div class="row top-padding">
  <div class="twelve columns">
    <ul soho-context-menu menu="parent" style="height: 500px; border: 1px solid red; padding: 10px;">
      <p style="color: red;">Parent</p>

      <li soho-context-menu menu="child" style="height: 100px; border: 1px solid orange;">
        <p style="color: orange;">Child</p>
      </li>

      <ul soho-popupmenu id="child">
        <li soho-popupmenu-item><a>Child 1</a></li>
        <li soho-popupmenu-item><a>Child 2</a></li>
        <li soho-popupmenu-item><a>Child 3</a></li>
      </ul>
    </ul>

    <ul soho-popupmenu id="parent">
      <li soho-popupmenu-item><a>Parent 1</a></li>
      <li soho-popupmenu-item><a>Parent 2</a></li>
      <li soho-popupmenu-item><a>Parent 3</a></li>
    </ul>
  </div>
</div>
