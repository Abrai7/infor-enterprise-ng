<div class="row">
  <div class="twelve columns">

    <h2 class="fieldset-title">SoHo Tree - Input Driven</h2>

    <div class="field">
      <button id="expandAllBtn" soho-button (click)="expandAll()">Expand All</button>
      <button id="collapseAllBtn" soho-button (click)="collapseAll()">Collapse All</button>
      <button id="addNodeBtn" soho-button (click)="addNode()">Add Node</button>
      <button id="resetBtn" soho-button (click)="reset()">Reset Data</button>
      <button id="selectRootBtn" soho-button (click)="selectRoot()">Select Root</button>
    </div>
  </div>
</div>
<br>
<div class="row top-padding">
  <div class="twelve columns demo" role="main">
    <section soho-busyindicator class="scrollable" style="height: 100%">
      <ul [soho-tree]="'content-only'" [dataset]="dataset | async"></ul>
    </section>
  </div>
</div>
