<div class="example-section">
  <div class="row">
    <span class="code-tag">Live Example</span>
    <div class="row">
      <div class="two-thirds column">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">Tasks - Searchable</h2>
          </div>
          <div class="card-content" style="overflow: hidden;">
            <soho-listview
              [dataset]="demoTasks"
              [searchable]="true"
              (selected)="onSelected($event)">
              <input soho-searchfield placeholder="Search" [clearable]="true">
              <li soho-listview-item *ngFor="let data of demoTasks">
                <p soho-listview-header>Task #{{data.task}}</p>
                <p soho-listview-subheader>{{data.desc}}</p>
                <p soho-listview-micro>DUE: {{data.date}}</p>
              </li>
            </soho-listview>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
        <button soho-button="primary" (click)="load()">Load</button>
    </div>
  </div>
</div>
