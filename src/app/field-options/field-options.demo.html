
<div class="row top-padding">
  <div class="one-half column">

    <div class="field">

      <label soho-label for="item-desc">Text Field</label>
      <input soho-field-options type="text" id="item-desc" name="item-desc">
      <button soho-button="icon" icon="more" soho-context-menu [menu]="popupmenu" trigger="click"></button>

      <div class="popupmenu-wrapper" role="application" aria-hidden="true">
        <ul soho-popupmenu id="popupmenu">
          <li soho-popupmenu-item><a soho-popupmenu-label>Show History</a></li>
          <li soho-popupmenu-item><a soho-popupmenu-label>Edit Record</a></li>
        </ul>
      </div>

    </div>

  </div>
</div>
