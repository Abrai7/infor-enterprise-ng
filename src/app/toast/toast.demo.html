<div class="full-width">
  <button id="showToastBtn" soho-button="primary" (click)="showToast()">Show Toast Default</button>
  <button id="showToastTopLeftBtn" soho-button (click)="showToast('top left')">Show Toast Top left</button>
  <button id="showToastTopRightBtn" soho-button (click)="showToast('top right')">Show Toast Top Right</button>
  <button id="showToastBottomRightBtn" soho-button (click)="showToast('bottom right')">Show Toast Bottom Right</button>
  <button id="showToastBottomLeftBtn" soho-button (click)="showToast('bottom left')">Show Toast Bottom Left</button>
</div>
