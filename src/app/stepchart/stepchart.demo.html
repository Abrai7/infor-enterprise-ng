<div class="row top-padding">
    <div class="two-thirds column">
      <div class="widget">
        <div class="widget-header">
          <h2 class="widget-title">Step Chart Title</h2>
        </div>
        <div class="widget-content" style="height: auto">
          <div soho-stepchart [steps]="7" [completed]="7"></div>
          <div soho-stepchart [steps]="7" [completed]="2"></div>
          <div soho-stepchart [steps]="7" [completed]="2" extraText="{0} Days Remaining"></div>
          <div soho-stepchart [steps]="7" [completed]="2" iconType="icon-error" extraText="{0} Days Overdue"></div>
          <div soho-stepchart [steps]="7" [completed]="2" [inProgress]="3" iconType="icon-error " extraText="{0} Days Overdue"></div>
        </div>
    </div>
</div>
