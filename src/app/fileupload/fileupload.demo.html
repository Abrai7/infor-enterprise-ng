
  <form>

      <div class="row top-padding">
        <div class="twelve columns">

          <div class="field">
            <soho-fileupload [name]="name1" [label]="text"></soho-fileupload>
          </div>

          <div class="field">
            <soho-fileupload [name]="name1" [label]="limitLabel" [accept]="fileLimits"></soho-fileupload>
          </div>

          <div class="field">
            <soho-fileupload [name]="name2" [label]="text" [disabled]="true"></soho-fileupload>
          </div>

          <div class="field">
            <soho-fileupload [name]="name3" [readonly]="true" [label]="text"></soho-fileupload>
          </div>

          <br/>
          <button soho-button [disabled]="fileUploadReadOnly" (click)="setReadonly()">Read Only</button>
          <button soho-button [disabled]="fileUploadDisabled" (click)="setDisable()">Disable</button>
          <button soho-button [disabled]="!fileUploadDisabled && !fileUploadReadOnly" (click)="setEnable()">Enable</button>

        </div>
      </div>

  </form>
