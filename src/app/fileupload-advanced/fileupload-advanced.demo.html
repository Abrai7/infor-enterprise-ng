
  <form>

      <div class="row top-padding">
        <div class="twelve columns">

          <button soho-button [disabled]="fileUploadDisabled" (click)="setDisable()">Disable</button>
          <button soho-button [disabled]="!fileUploadDisabled" (click)="setEnable()">Enable</button>

          <br>

          <div class="field">
            <label>Upload File</label>
            <soho-fileupload-advanced></soho-fileupload-advanced>
          </div>

          <div class="field">
            <label>Upload File with Events</label>
            <soho-fileupload-advanced (filesdragenter)="onFilesdragenter()"></soho-fileupload-advanced>
          </div>

          <div class="field">
            <label>Upload File with Send</label>
            <soho-fileupload-advanced [disabled]="fileUploadDisabled" [send]="onSend"></soho-fileupload-advanced>
          </div>

          <br/>

        </div>
      </div>

  </form>
