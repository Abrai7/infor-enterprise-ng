<soho-header>
    <soho-toolbar-flex>
      <soho-toolbar-flex-section [isTitle]="true">
        <h2>
          <span soho-toolbar-flex-page-title>Item Overview</span>
        </h2>
      </soho-toolbar-flex-section>
      <soho-toolbar-flex-section [isSearch]="true" class="flex-grow-2">
        <input
          soho-toolbar-flex-searchfield
          [options]="searchfieldOptions"
          class="context"
        />
      </soho-toolbar-flex-section>
      <soho-toolbar-flex-section [isButtonSet]="true" class="flex-grow-1 flex-end">
        <button soho-button="icon" icon="settings">
            <span>Settings</span>
        </button>
        <button soho-button="icon" icon="delete">
            <span>Delete</span>
        </button>
        <button soho-button="icon" icon="more">
            <span>More</span>
        </button>
      </soho-toolbar-flex-section>
    </soho-toolbar-flex>
</soho-header>
