<soho-header>
  <soho-toolbar-flex>
    <soho-toolbar-flex-section [isTitle]="true">
      <h2>
        <span soho-toolbar-flex-page-title>Test Toolbar Searchfield</span>
      </h2>
    </soho-toolbar-flex-section>
    <soho-toolbar-flex-section [isSearch]="true">
      <input
        soho-toolbar-flex-searchfield
        placeholder="Search..."
        [clearable]="true"
        [collapsible]="true"
      />
    </soho-toolbar-flex-section>
    <soho-toolbar-flex-section [isButtonSet]="true">
      <button soho-button="icon" icon="delete">
        <span>Delete</span>
      </button>
    </soho-toolbar-flex-section>
  </soho-toolbar-flex>
</soho-header>
