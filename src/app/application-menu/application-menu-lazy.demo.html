<button class="btn application-lazy-menu-trigger">Open Lazy App Menu</button>
<nav id="applicationMenuLazy" soho-application-menu [triggers]="triggers">
  <div class="accordion panel inverse" data-options="{'allowOnePane': true}">
      <div class="accordion-header">
        <a href="javascript:void(0);"><span>My Roles</span></a>
      </div>
      <div class="accordion-pane">
        <application-menu-lazy-menu [menuSpec]="menu" (subMenuLoaded)="onSubMenuLoaded($event)"></application-menu-lazy-menu>
      </div>
  </div>
</nav>
