<div soho-calendar
    [month]="initialMonth"
    [year]="initialYear"
    [showViewChanger]="showViewChanger"
    [onRenderMonth]="onRenderMonthCallback"
    [onSelected]="onCalendarDateSelectedCallback"

    (monthRendered)="onRenderMonth($event)"
    (selected)="onSelected($event)"
    (dblclick)="onDblClick($event)"
>
  <div soho-calendar-monthview></div>
</div>
