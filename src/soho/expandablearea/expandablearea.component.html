<div [ngClass]="expandableAreaClasses">
  <div [ngClass]="headerClasses">
    <ng-content select="soho-expandable-header"></ng-content>
  </div>
  <div [ngClass]="visiblePaneClasses">
    <div class="content">
      <ng-content select="soho-expandable-pane[fixed=true]"></ng-content>
    </div>
  </div>
  <div [ngClass]="paneClasses">
    <div class="content">
      <ng-content select="soho-expandable-pane"></ng-content>
    </div>
  </div>
</div>
