<div>
  <soho-swaplist-card type="available" title="{{availableCardTitle}}">
    <button soho-button="btn" icon="right-arrow" moveToSelected=true title="Select"></button>
  </soho-swaplist-card>
  <soho-swaplist-card type="selected" title="{{selectedCardTitle}}">
    <button soho-button="btn" icon="left-arrow" moveToLeft=true title="Move to left"></button>
    <button *ngIf="showFullAccessCard" soho-button="btn" icon="right-arrow" moveToRight=true title="Move to right">
    </button>
  </soho-swaplist-card>
  <soho-swaplist-card *ngIf="showFullAccessCard" type="full-access" title="{{fullAccessCardTitle}}">
     <button soho-button="btn" icon="left-arrow" moveToSelected=true title="Move to left"></button>
  </soho-swaplist-card>
</div>
