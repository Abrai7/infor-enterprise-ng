<div class="swaplist">
  <div class="card available">
    <div class="card-header">
      <h2 class="card-title">Available</h2>
      <div class="buttons">
        <button soho-button icon="right-arrow" class="btn-moveto-selected"></button>
      </div>
    </div>
    <div class="card-content">
      <div class="listview"></div>
    </div>
  </div>
  <div class="card selected">
    <div class="card-header">
      <h2 class="card-title">Selected</h2>
      <div class="buttons">
        <button soho-button icon="left-arrow" class="btn-moveto-left"></button>
      </div>
    </div>
    <div class="card-content">
      <div class="listview"></div>
    </div>
  </div>
</div>
