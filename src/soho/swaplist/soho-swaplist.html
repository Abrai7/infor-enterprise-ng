<div>
  <soho-swaplist-card #available [type]="'available'" [title]="'Available'">
    <button soho-button="icon" icon="right-arrow" class="btn btn-moveto-selected" title="'Select'">
    </button>
  </soho-swaplist-card>
  <soho-swaplist-card #selected [type]="'selected'" [title]="'Selected'">
    <button soho-button="icon" icon="left-arrow" class="btn btn-moveto-left" title="'Move to left'">
    </button>
    <button *ngIf="showFullAccessCard" soho-button="icon" icon="right-arrow" class="btn btn-moveto-right" title="'Move to right'">
    </button>
  </soho-swaplist-card>
  <soho-swaplist-card #fullAccess *ngIf="showFullAccessCard" [type]="'full-access'" [title]="'Additional Items'">
    <button soho-button="icon" icon="left-arrow" class="btn btn-moveto-selected" title="'Move to left'">
    </button>
  </soho-swaplist-card>
</div>
